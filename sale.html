<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMS Sale</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>

    <nav class="navbar glass-panel">
        <div class="nav-brand">IMS Sale</div>
        <button class="menu-toggle">â˜°</button>
        <ul class="nav-links">
            <li><a href="dashboard.html" class="nav-link">Dashboard</a></li>
            <li><a href="purchase.html" class="nav-link">Purchase</a></li>
            <li><a href="sale.html" class="nav-link active">Sale</a></li>
            <li><a href="expense.html" class="nav-link">Expense</a></li>
            <li><a href="reports.html" class="nav-link">Reports</a></li>
            <li><a href="admin.html" class="nav-link">Admin</a></li>
            <li><a href="#" id="logoutBtn" class="nav-link btn-danger">Logout</a></li>
        </ul>
    </nav>

    <div class="container">
        <header class="hero" style="text-align: left; padding: 1rem 0;">
            <h1>New Sale</h1>
            <p>Process a customer order.</p>
        </header>

        <div class="glass-panel card" style="max-width: 600px; margin: 0 auto;">
            <form id="saleForm">
                <div class="form-group">
                    <label>Select Item (Stock Available)</label>
                    <select id="sItem" required>
                        <option value="">Loading...</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Quantity</label>
                    <input type="number" id="sQty" min="1" required>
                </div>
                <div class="form-group">
                    <label>Selling Price Per Unit (Rs.)</label>
                    <input type="number" id="sPrice" min="0.01" step="0.01" required>
                </div>
                <button type="submit" class="btn-primary" style="width: 100%">Record Sale</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        app.checkAuth();

        const itemSelect = document.getElementById('sItem');
        const inventory = app.getInventory();

        // Populate Dropdown
        if (inventory.length === 0) {
            itemSelect.innerHTML = '<option value="">No stock available</option>';
        } else {
            itemSelect.innerHTML = '<option value="">-- Select Item --</option>';
            inventory.forEach(i => {
                if (i.quantity > 0) {
                    const opt = document.createElement('option');
                    opt.value = i.itemName;
                    opt.textContent = `${i.itemName} (Qty: ${i.quantity})`;
                    itemSelect.appendChild(opt);
                }
            });
        }

        document.getElementById('saleForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const item = document.getElementById('sItem').value;
            const qty = document.getElementById('sQty').value;
            const price = document.getElementById('sPrice').value;

            if (!item) return alert('Please select an item');

            const result = app.processSale(item, qty, price);
            if (result.success) {
                alert('Sale recorded!');
                window.location.reload(); // Refresh to update stock count in dropdown
            } else {
                alert(result.message);
            }
        });
    </script>
</body>

</html>

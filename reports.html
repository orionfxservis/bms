<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMS Reports</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 1rem;
        }

        .tab {
            background: transparent;
            border: none;
            color: var(--text-muted);
            font-size: 1.1rem;
            cursor: pointer;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: var(--transition);
        }

        .tab.active {
            background: rgba(255, 255, 255, 0.1);
            color: var(--accent-color);
            font-weight: 600;
        }

        .report-section {
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .report-section.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .filter-bar {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }
    </style>
</head>

<body>

    <nav class="navbar glass-panel">
        <div class="nav-brand">IMS Reports</div>
        <button class="menu-toggle">â˜°</button>
        <ul class="nav-links">
            <li><a href="dashboard.html" class="nav-link">Dashboard</a></li>
            <li><a href="purchase.html" class="nav-link">Purchase</a></li>
            <li><a href="sale.html" class="nav-link">Sale</a></li>
            <li><a href="expense.html" class="nav-link">Expense</a></li>
            <li><a href="reports.html" class="nav-link active">Reports</a></li>
            <li><a href="admin.html" class="nav-link">Admin</a></li>
            <li><a href="#" id="logoutBtn" class="nav-link btn-danger">Logout</a></li>
        </ul>
    </nav>

    <div class="container">
        <!-- Tabs -->
        <div class="tabs">
            <button class="tab active" onclick="switchTab('stock')">Stock Report</button>
            <button class="tab" onclick="switchTab('sales')">Sales Report</button>
            <button class="tab" onclick="switchTab('purchase')">Purchase Report</button>
            <button class="tab" onclick="switchTab('expense')">Expense Report</button>
        </div>

        <!-- Stock Report -->
        <div id="stockSection" class="report-section active">
            <div class="glass-panel card">
                <div class="filter-bar">
                    <input type="text" id="stockFilter" placeholder="Filter by Item Name..." onkeyup="renderStock()">
                </div>
                <div class="table-container">
                    <table id="stockTable">
                        <thead>
                            <tr>
                                <th>Item Name</th>
                                <th>Quantity Available</th>
                                <th>Est. Cost (Avg)</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Sales Report -->
        <div id="salesSection" class="report-section">
            <div class="glass-panel card">
                <div class="filter-bar">
                    <select id="saleTimeFilter" onchange="renderSales()">
                        <option value="all">All Time</option>
                        <option value="today">Today</option>
                        <option value="week">This Week</option>
                        <option value="month">This Month</option>
                    </select>
                </div>
                <div class="table-container">
                    <table id="salesTable">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Item</th>
                                <th>Quantity</th>
                                <th>Unit Price</th>
                                <th>Total</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Purchase Report -->
        <div id="purchaseSection" class="report-section">
            <div class="glass-panel card">
                <div class="filter-bar">
                    <select id="purchaseFilterType">
                        <option value="vendor">Vendor Name</option>
                        <option value="item">Item Name</option>
                    </select>
                    <input type="text" id="purchaseFilterVal" placeholder="Search..." onkeyup="renderPurchases()">
                </div>
                <div class="table-container">
                    <table id="purchaseTable">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Vendor</th>
                                <th>Category</th>
                                <th>Brand</th>
                                <th>Model</th>
                                <th>Quantity</th>
                                <th>Cost</th>
                                <th>Payment</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Expense Report -->
        <div id="expenseSection" class="report-section">
            <div class="glass-panel card">
                <div class="filter-bar">
                    <select id="expenseTimeFilter" onchange="toggleExpenseMonthPicker()">
                        <option value="all">All Time</option>
                        <option value="week">This Week</option>
                        <option value="month">Monthly</option>
                    </select>
                    <input type="month" id="expenseMonthPicker" style="display:none;" onchange="renderExpenses()">
                    <div style="margin-left: auto; font-weight: bold; color: var(--accent-color);">
                        Total: <span id="reportTotalExpense">Rs. 0</span>
                    </div>
                </div>
                <div class="table-container">
                    <table id="expenseTable">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Expense Name</th>
                                <th>Amount</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        app.checkAuth();

        // Data
        const inventory = app.getInventory();
        const sales = app.getSales();
        const purchases = app.getPurchases();

        // Tab Switching
        function switchTab(tabName) {
            document.querySelectorAll('.report-section').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(el => el.classList.remove('active'));

            document.getElementById(tabName + 'Section').classList.add('active');
            event.target.classList.add('active');
        }

        // Render Functions
        function renderStock() {
            const filter = document.getElementById('stockFilter').value.toLowerCase();
            const tbody = document.querySelector('#stockTable tbody');
            tbody.innerHTML = '';

            inventory.filter(i => i.itemName.toLowerCase().includes(filter)).forEach(i => {
                const tr = document.createElement('tr');
                tr.innerHTML = `<td>${i.itemName}</td><td>${i.quantity}</td><td>Rs. ${(i.avgCost || 0).toFixed(2)}</td>`;
                tbody.appendChild(tr);
            });
            if (tbody.innerHTML === '') tbody.innerHTML = '<tr><td colspan="3" class="text-center">No stock found</td></tr>';
        }

        function renderSales() {
            const timeFilter = document.getElementById('saleTimeFilter').value;
            const tbody = document.querySelector('#salesTable tbody');
            tbody.innerHTML = '';

            const now = new Date();
            const startOfDay = new Date(now.getFullYear(), now.getMonth(), now.getDate()).getTime();
            const startOfWeek = startOfDay - (now.getDay() * 24 * 60 * 60 * 1000);
            const startOfMonth = new Date(now.getFullYear(), now.getMonth(), 1).getTime();

            sales.filter(s => {
                const sDate = new Date(s.date).getTime();
                if (timeFilter === 'today') return sDate >= startOfDay;
                if (timeFilter === 'week') return sDate >= startOfWeek;
                if (timeFilter === 'month') return sDate >= startOfMonth;
                return true;
            }).forEach(s => {
                const tr = document.createElement('tr');
                tr.innerHTML = `<td>${new Date(s.date).toLocaleDateString()}</td><td>${s.itemName}</td><td>${s.quantity}</td><td>Rs. ${s.price}</td><td>Rs. ${s.total}</td>`;
                tbody.appendChild(tr);
            });
            if (tbody.innerHTML === '') tbody.innerHTML = '<tr><td colspan="5" class="text-center">No sales found</td></tr>';
        }

        function renderPurchases() {
            const type = document.getElementById('purchaseFilterType').value;
            const val = document.getElementById('purchaseFilterVal').value.toLowerCase();
            const tbody = document.querySelector('#purchaseTable tbody');
            tbody.innerHTML = '';

            purchases.filter(p => {
                if (!val) return true;
                if (type === 'vendor') return p.vendor.toLowerCase().includes(val);
                if (type === 'item') return (p.itemName || '').toLowerCase().includes(val);
                return true; // Should not happen
            }).forEach(p => {
                const tr = document.createElement('tr');
                // Handle legacy data safely
                const category = p.category || '-';
                const brand = p.brand || '-';
                const model = p.model || '-';
                const payment = p.paymentType || '-';

                tr.innerHTML = `
                    <td>${new Date(p.date).toLocaleDateString()}</td>
                    <td>${p.vendor}</td>
                    <td>${category}</td>
                    <td>${brand}</td>
                    <td>${model}</td>
                    <td>${p.quantity}</td>
                    <td>Rs. ${p.cost}</td>
                    <td>${payment}</td>
                `;
                tbody.appendChild(tr);
            });
            if (tbody.innerHTML === '') tbody.innerHTML = '<tr><td colspan="5" class="text-center">No purchases found</td></tr>';
        }

        function toggleExpenseMonthPicker() {
            const filter = document.getElementById('expenseTimeFilter').value;
            const picker = document.getElementById('expenseMonthPicker');
            if (filter === 'month') {
                picker.style.display = 'inline-block';
                // Set default to current month if not set
                if (!picker.value) {
                    const now = new Date();
                    const month = (now.getMonth() + 1).toString().padStart(2, '0');
                    picker.value = `${now.getFullYear()}-${month}`;
                }
            } else {
                picker.style.display = 'none';
            }
            renderExpenses();
        }

        function renderExpenses() {
            const timeFilter = document.getElementById('expenseTimeFilter').value;
            const monthPickerVal = document.getElementById('expenseMonthPicker').value; // YYYY-MM
            const tbody = document.querySelector('#expenseTable tbody');
            const totalEl = document.getElementById('reportTotalExpense');
            tbody.innerHTML = '';

            const expenses = app.getExpenses();
            const now = new Date();
            const startOfDay = new Date(now.getFullYear(), now.getMonth(), now.getDate()).getTime();
            const startOfWeek = startOfDay - (now.getDay() * 24 * 60 * 60 * 1000);

            let total = 0;

            expenses.filter(e => {
                const eDateObj = new Date(e.date);
                const eDate = eDateObj.getTime();

                if (timeFilter === 'week') return eDate >= startOfWeek;
                if (timeFilter === 'month') {
                    if (!monthPickerVal) return true; // prevent crash if empty
                    const [pYear, pMonth] = monthPickerVal.split('-');
                    return eDateObj.getFullYear() === parseInt(pYear) && (eDateObj.getMonth() + 1) === parseInt(pMonth);
                }
                return true;
            }).sort((a, b) => new Date(b.date) - new Date(a.date))
                .forEach(e => {
                    total += e.amount;
                    const tr = document.createElement('tr');
                    tr.innerHTML = `<td>${new Date(e.date).toLocaleDateString()}</td><td>${e.name}</td><td>Rs. ${e.amount.toFixed(2)}</td>`;
                    tbody.appendChild(tr);
                });

            totalEl.textContent = `Rs. ${total.toLocaleString()}`;

            if (tbody.innerHTML === '') tbody.innerHTML = '<tr><td colspan="3" class="text-center">No expenses found</td></tr>';
        }

        // Initial Render
        renderStock();
        renderSales();
        renderPurchases();
        renderExpenses();

    </script>
</body>

</html>

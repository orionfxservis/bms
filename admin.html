<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#f1f5f9">
    <title>IMS Admin</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>

    <nav class="navbar glass-panel">
        <div class="nav-brand">IMS Admin</div>
        <button class="menu-toggle">â˜°</button>
        <ul class="nav-links">
            <li><a href="dashboard.html" class="nav-link">Dashboard</a></li>
            <li><a href="purchase.html" class="nav-link">Purchase</a></li>
            <li><a href="sale.html" class="nav-link">Sale</a></li>
            <li><a href="expense.html" class="nav-link">Expense</a></li>
            <li><a href="reports.html" class="nav-link">Reports</a></li>
            <li><a href="admin.html" class="nav-link active">Admin</a></li>
            <li><a href="#" id="logoutBtn" class="nav-link btn-danger">Logout</a></li>
        </ul>
    </nav>

    <div class="container">
        <header class="hero" style="text-align: left; padding: 1rem 0;">
            <h1>User Management</h1>
            <p>Approve or manage system access.</p>
        </header>

        <div class="glass-panel card" style="margin-bottom: 2rem;">
            <h3>Banner Management</h3>
            <div id="bannerPreview"
                style="margin-bottom: 1rem; max-width: 100%; width: 720px; height: 120px; background: rgba(255,255,255,0.1); display: flex; align-items: center; justify-content: center; border-radius: 8px; overflow: hidden;">
                <!-- Preview -->
                <span class="text-muted">No Banner Set</span>
            </div>
            <div class="form-group">
                <label>Banner Image URL (720x120px)</label>
                <div style="display: flex; gap: 1rem; flex-wrap: wrap;">
                    <input type="text" id="bannerUrlInput" placeholder="https://example.com/banner.jpg"
                        style="flex: 1; min-width: 200px;">
                    <button onclick="updateBanner()" class="btn-primary">Update Banner</button>
                </div>
            </div>
        </div>

        <div class="glass-panel card">
            <div class="table-container">
                <table id="userTable">
                    <thead>
                        <tr>
                            <th>Company</th>
                            <th>Contact Person</th>
                            <th>Role</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Users go here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Guard: Admin Only
        app.checkAuth('Admin');

        // Banner Logic
        const bannerUrl = app.getBanner();
        const bannerInput = document.getElementById('bannerUrlInput');
        const bannerPreview = document.getElementById('bannerPreview');

        if (bannerUrl) {
            bannerInput.value = bannerUrl;
            bannerPreview.innerHTML = `<img src="${bannerUrl}" style="width: 100%; height: 100%; object-fit: cover;">`;
        }

        window.updateBanner = function () {
            const url = bannerInput.value;
            if (app.setBanner(url)) {
                bannerPreview.innerHTML = `<img src="${url}" style="width: 100%; height: 100%; object-fit: cover;">`;
                alert('Banner updated! Check the Login page.');
            }
        };

        function renderUsers() {
            const users = app.getUsers();
            const tbody = document.querySelector('#userTable tbody');
            tbody.innerHTML = '';

            users.forEach(user => {
                const tr = document.createElement('tr');

                // Color code status
                let statusColor = '#fff';
                if (user.status === 'Pending') statusColor = '#fbbf24'; // Warning
                if (user.status === 'Approved') statusColor = '#34d399'; // Success
                if (user.status === 'Hold') statusColor = '#f87171'; // Error

                const isSelf = user.username === app.getCurrentUser().username;

                let actions = '<div style="display:flex; flex-direction:column; gap:0.5rem;">';
                if (!isSelf && user.role !== 'Admin') {
                    if (user.status === 'Pending' || user.status === 'Hold') {
                        actions += `<button onclick="updateStatus('${user.id}', 'Approved')" class="btn-primary" style="padding: 0.25rem 0.5rem; font-size: 0.8rem;">Approve</button>`;
                    }
                    if (user.status === 'Approved') {
                        actions += `<button onclick="updateStatus('${user.id}', 'Hold')" class="btn-primary" style="background:#fbbf24; padding: 0.25rem 0.5rem; font-size: 0.8rem;">Hold</button>`;
                    }
                    actions += `<button onclick="resetUserPassword('${user.id}')" class="btn-primary" style="background:#3b82f6; padding: 0.25rem 0.5rem; font-size: 0.8rem;">Reset Pass</button>`;
                    actions += `<button onclick="updateStatus('${user.id}', 'Delete')" class="btn-primary" style="background:#ef4444; padding: 0.25rem 0.5rem; font-size: 0.8rem;">Delete</button>`;
                } else {
                    actions += '<span style="color:var(--text-muted)">-</span>';
                }
                actions += '</div>';

                // If user doesn't have contact person (like old admin), show '-'
                const contact = user.contactPerson || '-';

                tr.innerHTML = `
                    <td>${user.username}</td>
                    <td>${contact}</td>
                    <td>${user.role}</td>
                    <td><span style="color: ${statusColor}; font-weight: bold">${user.status}</span></td>
                    <td>${actions}</td>
                `;
                tbody.appendChild(tr);
            });
        }

        window.updateStatus = function (id, status) {
            if (confirm(`Are you sure you want to ${status} this user?`)) {
                if (app.updateUserStatus(id, status)) {
                    renderUsers();
                } else {
                    alert('Action failed');
                }
            }
        };

        window.resetUserPassword = function (id) {
            const newPass = prompt("Enter new password for this user:");
            if (newPass) {
                if (app.resetPassword(id, newPass)) {
                    alert("Password updated successfully.");
                } else {
                    alert("Failed to update password.");
                }
            }
        };

        renderUsers();
    </script>
</body>

</html>
